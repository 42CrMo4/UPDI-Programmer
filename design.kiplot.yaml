# Example KiPlot config file  
kiplot:
  version: 1

preflight:
  run_erc: false
  update_xml: true
  run_drc: false
  check_zone_fills: false
  ignore_unconnected: false

#global:
  # output: '%D_%f_rev_%r-%i.%x'

outputs:

  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    # options:
      # output: Schematic.pdf

  - name: 'print_front'
    comment: "Print F.Cu+F.SilkS"
    type: pdf_pcb_print
    dir: .
    # options:
      # output_name: PCB_Top.pdf
    layers:
      - layer: F.Cu
      - layer: F.SilkS
  
  - name: 'print_back'
    comment: "Print B.Cu+B.SilkS"
    type: pdf_pcb_print
    dir: .
    # options:
      # output_name: PCB_Back.pdf
    layers:
      - layer: B.Cu
      - layer: B.SilkS
  
  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'
      name_format: '%f_%r_iBoM'

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format" 
    type: bom
    dir: BoM
    options:
      format: CSV
      hide_pcb_info: false
      hide_stats_info: false

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers: all
      # - layer: F.Cu
      #   suffix: F_Cu
      # - layer: B.Cu
      #   suffix: B_Cu
      # - layer: F.Paste
      #   suffix: F_Paste
      # - layer: B.Paste
      #   suffix: B_Paste
      # - layer: F.SilkS
      #   suffix: F_SilkS
      # - layer: B.SilkS
      #   suffix: B_SilkS
      # - layer: F.Mask
      #   suffix: F_Mask
      # - layer: B.Mask
      #   suffix: B_Mask
      # - layer: Dwgs.User
      #   suffix: Dwgs_User
      # - layer: Edge.Cuts
      #   suffix: Edge_Cuts
      # - layer: F.Fab
      #   suffix: F_Fab
      # - layer: B.Fab
      #   suffix: B_Fab

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: Gerbers
    options:
      use_aux_axis_as_origin: false

  - name: pcb_top_r
    comment: "PCB render top green "
    type: pcbdraw
    dir: PCB/red
    options:
      format: svg
      style: set-red-enig
      show_components: all
      dpi: 600

  - name: pcb_bottom_r
    comment: "PCB render bottom red "
    type: pcbdraw
    dir: PCB/red
    options:
      format: svg
      style: set-red-enig
      bottom: True
      show_components: all
      dpi: 600

  - name: pcb_top_b
    comment: "PCB render top blue "
    type: pcbdraw
    dir: PCB/blue
    options:
      format: png
      style: set-blue-enig
      show_components: none
      dpi: 600

  - name: pcb_bottom_b
    comment: "PCB render bottom blue "
    type: pcbdraw
    dir: PCB/blue
    options:
      format: svg
      style: set-blue-enig
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      download: true
      kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'